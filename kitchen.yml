---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  product_name: chef
  # Uncomment when testing idempotency
  # The add & delete key in dummy_key.rb breaks this right now (on purpose)
  # enforce_idempotency: true
  # multiple_converge: 2
  solo_rb:
    treat_deprecation_warnings_as_errors: true

verifier: inspec

platforms:
  - name: amazon-linux-2
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: fedora-32
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: opensuse-leap-15

suites:
  - name: default
    run_list:
      - recipe[test::default]
